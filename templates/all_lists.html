<html>
	<head>
		<title>ToDoApp- All Lists</title>
		<meta charset="utf-8" />

	<body class="is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header">
					<h1 id="logo"><a href="{{url_for('home')}}">ToDoApp</a></h1>
					<nav id="nav">
						<ul>
							<li><a href="{{url_for('home')}}">Home</a></li>

							<li>{{current_user.name}}</li>
							<li><a href="{{url_for('logout')}}" class="button btn-danger">Logout</a></li>
						</ul>
					</nav>
				</header>

			<!-- Main -->
				<div id="main" class="wrapper style1">
					<div class="container">
						<header class="major">
							<h2>All Your ToDo Lists:</h2>
<!--							<p>Ipsum dolor feugiat aliquam tempus sed magna lorem consequat accumsan</p>-->
						</header>

						<!-- Text -->
							<section>
				<ul>
								{% for list in lists %}
								<h3><li><a href="{{url_for('show_list', list_id = list.id)}}">{{list.name}}</a>  <a href="{{url_for('delete_list',list_id = list.id)}}">ðŸ—‘</a></li></h3>
								{% endfor %}
				</ul>
							</section>

						<!-- Lists -->


					</div>
