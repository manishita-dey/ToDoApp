<html>
	<head>
		<title>ToDoApp -Login</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

		<!--		Bootstrap css-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<link rel="stylesheet" href="../static/assets/css/main.css" />
		<noscript><link rel="stylesheet" href="../static/assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header">
					<h1 id="logo"><a href="{{url_for('home')}}">ToDoApp</a></h1>
					<nav id="nav">
						<ul>
							<li><a href="{{url_for('home')}}">Home</a></li>


								<li><a href="{{url_for('register')}}" class="button primary">Sign Up</a></li>

								</ul>


					</nav>
				</header>

			<!-- Main -->
				<div id="main" class="wrapper style1">
					<div class="container">

						<!--								Login Form-->
												<div class="login-box">
													{% with messages = get_flashed_messages() %}
														{% if messages %}
														<!--{% for message in messages %}-->
														{{ message }}


														<!--{% endfor %}-->
														{% endif %}
													{% endwith %}
												  <h2>Login</h2>
												  <form class ="login_form" action="{{url_for('login')}}" method="post">
													<div class="user-box">
													  <input type="email" name="email" required="required">
													  <label>Email</label>
													</div>
													<div class="user-box">
													  <input type="password" name="password" required="required">
													  <label>Password</label>
													</div>

													  <span></span>
													  <span></span>
													  <span></span>
													  <span></span>
													  <a><input type = 'submit' value="Submit"></a>

												  </form>
												</div>


					</div>
				</div>



		</div>

		<!-- Scripts -->
			<script src="../static/assets/js/jquery.min.js"></script>
			<script src="../static/assets/js/jquery.scrolly.min.js"></script>
			<script src="../static/assets/js/jquery.dropotron.min.js"></script>
			<script src="../static/assets/js/jquery.scrollex.min.js"></script>
			<script src="../static/assets/js/browser.min.js"></script>
			<script src="../static/assets/js/breakpoints.min.js"></script>
			<script src="../static/assets/js/util.js"></script>
			<script src="../static/assets/js/main.js"></script>

	<!--	Bootstrap Script-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


	</body>
</html>
